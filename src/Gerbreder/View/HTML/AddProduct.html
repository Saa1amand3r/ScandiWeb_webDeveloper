<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Add product page</title>
  <link rel="stylesheet" href="../CSS/AddProductStyle.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../JavaScript/TypeChange.js"></script>
  <script src="../JavaScript/LoadProducts.js"></script>
</head>
<body>
  <header>
    <div class="header-div">
      <h1>Product Add</h1>
      <input id="save-btn" class="btn" type="submit" form="product_form" value="Save">
      <button id="cancel-btn" class ="btn" type="button" onclick="location.href = '/ScandiWeb_webDeveloper/'">Cancel</button>
    </div>
    <hr>
  </header>
  
  <form id="product_form" method="POST" action="../../../../main.php">
    <input type="hidden" name="form_id" value="product-form">

      <div class="column">

        <div class="row" id="sku-row">
          <label for='sku' id="sku-label">SKU </label>
          <input type="text" pattern="^[a-zA-Z0-9]*$" maxlength="50" name="sku" id="sku" class="form_inputs" required>
        </div>

        <span id="sku-error">
          This SKU is already used
        </span>

        <div class="row">
          <label for="name" id="name-label">Name </label>
          <input type="text" pattern="^[-a-zA-Z0-9-()]+(\s+[-a-zA-Z0-9-()]+)*$" maxlength="500" name="name" id="name" class="form_inputs" required>
        </div>
        
        <div class="row">
          <label for="price" id="price-label">Price ($) </label>
          <input type="number" max="99999999" name="price" class="form_inputs" id="price" required>
        </div>

        <div class="row">
          <label for="productType">Type switcher</label>
          <select id="productType" name="productType" onchange="selectType()" required>
            <option disabled selected value> Type Switcher </option>
            <option id="DVD" value="Dvd">DVD</option>
            <option id="Furniture" value="Furniture">Furniture</option>
            <option id="Book" value="Book">Book</option>
          </select>
        </div>

        <div id="typeForm"></div>
        
      </div>
  </form>
  <script src="../JavaScript/Validation.js"></script>
   
  <footer>
    <div id="footer">
      <hr>
      <p id="footer_text">Scandiweb Test assignment</p>
    </div>
  </footer>
</body>
</html>
